{% extends "base.html" %}

{% block title %}View{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
    <h1>Информация</h1>
    <p>Заголовок:   {{object.title}} </p>
    <p>Текст:       {{object.text}}    </p>
    <p>Дата:        {{object.date}}</p>
    <p>Автор:       {{object.author.username}}     </p>
    {% if user == object.author %}
        <a href="{% url 'post_delete' object.pk %}"><button>Удалить</button></a>
        <a href="../{{object.pk}}/update"><button>Редактировать</button></a>
    {% endif %}
{% endblock %}
